name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Ruby セットアップ
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      # Jekyll build
      - name: Build Jekyll blog
        run: |
          cd blog_src
          bundle install
          bundle exec jekyll build

      # 会社HPを gh-pages ルートにコピー
      - name: Deploy Company HP
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./             # main直下の会社HPをそのまま
          destination_dir: .
          keep_files: true

      # ブログを gh-pages/blog に配置
      - name: Deploy Blog
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./blog_src/_site   # ここはルートから見たパスでOK
          destination_dir: blog
          keep_files: false               # 古い記事を削除して最新記事を反映
          force_orphan: true   # ←追加