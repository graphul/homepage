name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # リポジトリをチェックアウト
      - uses: actions/checkout@v4

      # Ruby セットアップ（Jekyll 用）
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      # Jekyll ブログのビルド
      - name: Build Jekyll blog
        run: |
          cd blog_src
          bundle install
          bundle exec jekyll build  # blog_src/_site に最新HTMLが生成される

      # デプロイ用ディレクトリを作成
      - name: Prepare deploy directory
        run: |
          rm -rf deploy
          mkdir -p deploy/blog
          # 会社HPのファイルをコピー（index.html, assets, css, js）
          cp -r index.html assets css js deploy/
          # ブログを deploy/blog にコピー
          cp -r blog_src/_site/* deploy/blog/



      # gh-pages ブランチにデプロイ
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          publish_branch: gh-pages
          keep_files: false
          force_orphan: true
          cname: graphul.jp   # ← これを追加

